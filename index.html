<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background: url('vidimg.gif') center center/cover no-repeat fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            text-align: center;
            font-family: 'Cursive', sans-serif;
            color: white;
            overflow: hidden;
            animation: pulseBackground 5s infinite alternate;
        }
        @keyframes pulseBackground {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.3); }
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px pink;
        }
        h1 {
            color: pink;
            font-size: 28px;
        }
        .shayari {
            font-size: 22px;
            color: lightpink;
            font-style: italic;
            margin-bottom: 20px;
        }
        .btn {
            padding: 12px 24px;
            font-size: 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            animation: bounce 1.5s infinite;
        }
        .yes-btn {
            background: red;
            color: white;
        }
        .no-btn {
            background: blue;
            color: white;
            position: relative;
            animation: moveAround 3s infinite alternate ease-in-out;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes moveAround {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }
        .falling-element {
            position: absolute;
            top: -50px;
            font-size: 24px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>
    <div class="container">
        <h1>üíï Kya Tum Banogi Meri Valentine? üíï</h1>
        <p class="shayari">"Dil se dil ki baat hoti hai,<br>
        Mohabbat me ek alag hi baat hoti hai,<br>
        Tum na kaho 'Haan' toh bhi chalta hai,<br>
        Kyunki 'No' par bhi pyaar ki barsaat hoti hai!"</p>
        <div class="button-container">
            <button class="btn yes-btn" onclick="acceptProposal()">Haan üíñ</button>
            <button class="btn no-btn" onclick="spawnYesButtons(this)">Nahi üíî</button>
        </div>
    </div>

    <script>
        function startHeartRain() {
            setInterval(() => createFallingElement("‚ù§Ô∏è"), 200);
        }

        function createFallingElement(symbol) {
            let element = document.createElement("div");
            element.innerHTML = symbol;
            element.classList.add("falling-element");
            element.style.left = Math.random() * window.innerWidth + "px";
            element.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }

        function acceptProposal() {
            document.body.innerHTML = "<h1 style='color: pink; text-align: center;'>Meri Duniya, Meri Jaan! Tum Meri Valentine Ho! ‚ù§Ô∏è</h1>" +
                                      "<p style='text-align: center; font-size: 22px; color: white; font-style: italic;'>" +
                                      "Mohabbat ki raah me chalte chalte,<br>" +
                                      "Tumse hi hai mere dil ki aawaz,üíû<br>" +
                                      "Aaj se har din bas tumhare naam,üíñ" +
                                      "</p>";
            startCelebration();
        }

        function startCelebration() {
            setInterval(() => createFallingElement("üéâüíñ‚ú®"), 100);
        }

        function spawnYesButtons(button) {
            for (let i = 0; i < 5; i++) {
                let newYes = document.createElement("button");
                newYes.innerHTML = "Haan üíñ";
                newYes.classList.add("btn", "yes-btn");
                newYes.style.position = "absolute";
                newYes.style.left = Math.random() * window.innerWidth + "px";
                newYes.style.top = Math.random() * window.innerHeight + "px";
                newYes.style.animation = "bounce 1s infinite alternate";
                newYes.onclick = acceptProposal;
                document.body.appendChild(newYes);
            }
        }

        window.onload = startHeartRain;
    </script>
</body>
</html>
